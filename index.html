        <h1 id="Linux常用命令"><a href="#Linux常用命令" class="headerlink" title="Linux常用命令"></a>Linux常用命令</h1><h2 id="一、开关机命令"><a href="#一、开关机命令" class="headerlink" title="一、开关机命令"></a>一、开关机命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.shutdown -h now: 立即关机</span><br><span class="line">2.reboot: 重启</span><br><span class="line">3.logout: 注销</span><br></pre></td></tr></table></figure>

<h2 id="二、-快捷命令"><a href="#二、-快捷命令" class="headerlink" title="二、 快捷命令"></a>二、 快捷命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.tab: 补全命令</span><br><span class="line">2.ctrl + l: 清空屏幕，类似clear</span><br><span class="line">3.ctrl + r: 查找历史命令，类似history</span><br><span class="line">4.ctrl + k: 删除此处至末尾所有内容</span><br><span class="line">5.ctrl + u: 删除此处至开始所有内容</span><br></pre></td></tr></table></figure>

<h2 id="三、日常操作命令"><a href="#三、日常操作命令" class="headerlink" title="三、日常操作命令"></a>三、日常操作命令</h2><blockquote>
<p>ls</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ls命令是列出目录内容的意思（List Directtory Contents）。运行它就是列出文件夹的内容，可能是文件也可能是文件夹。</span><br><span class="line"></span><br><span class="line">ls -l(ll): 以详情模式(long listing fashion)列出文件夹的内容。</span><br><span class="line"></span><br><span class="line">ls -a: 列出文件夹里的所有内容，包括以&quot;.&quot;开头的隐藏文件。</span><br><span class="line"></span><br><span class="line">注意：在Linux中，文件以“.”开头就是隐藏文件，并且每个文件，文件夹，设备或者命令都是以文件对待</span><br></pre></td></tr></table></figure>

<blockquote>
<p>lsblk</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">lsblk就是列出块设备。除了RAM外，以标准的树状输出格式，整齐地显示块设备。</span><br><span class="line"></span><br><span class="line">lsblk -l: 列表格式显示块设备(而不是树状格式)。</span><br><span class="line"></span><br><span class="line">注意：lsblk是最有用和最简单的方式来了解新插入的USB设备的名字，特别是当你在终端上处理磁盘/块设备时。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>uname</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&quot;uname&quot;命令就是Unix Name的简写。显示机器名，操作系统和内核的详细信息。</span><br><span class="line"></span><br><span class="line">注意：uname显示内核类别，uname -a显示详细信息。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>history</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">“history”命令就是历史记录。它显示了在终端中所执行过的所有命令的历史。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>sudo</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">“sudo”(super userdo)命令允许授权用户执行超级用户或者其它用户的命令。通过在sudoers列表的安全策略来指定。</span><br><span class="line"></span><br><span class="line">注意：sudo允许用户借用超级用户的权限，然而&quot;su&quot;命令实际上是允许用户以超级用户登录。所以sudo比su更安全。</span><br><span class="line"></span><br><span class="line">并不建议使用sudo或者su来处理日常用途，因为它可能导致严重的错误如果你意外的做错了事。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>chmod</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">“chmod”命令就是改变文件的模式位。chmod会根据要求的模式来改变每个所给的文件，文件夹，脚本等等的文件模式（权限）。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>chown</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">“chown”命令就是改变文件拥有者和所在用户组。</span><br><span class="line">每个文件都属于一个用户组和一个用户。</span><br><span class="line">在你的目录下，使用&quot;ls -l&quot;,你就会看到像这样的东西。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>apt</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Debian系列以“apt”命令为基础，“apt”代表了Advanced Package Tool。</span><br><span class="line">APT是一个为Debian系列系统（Ubuntu，Kubuntu等等）开发的高级包管理器。</span><br><span class="line">在Gnu/Linux系统上，它会为包自动地，智能地搜索，安装，升级以及解决依赖。例如：apt-get install mplayer</span><br></pre></td></tr></table></figure>

<blockquote>
<p>cal</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">“cal”（Calender），它用来显示当前月份或者未来或者过去任何年份中的月份。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>date</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">“date”命令使用标准的输出打印当前的日期和时间，也可以深入设置。</span><br></pre></td></tr></table></figure>
